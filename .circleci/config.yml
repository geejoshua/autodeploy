# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: echo Hello
          
  print-world:
     docker:
       - image: circleci/node:13.8.0
     steps:
       - checkout
       - run:
           name: "Say world"
           command: echo World!
  print-my-name:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: "echo an env var that is part of the project"
          command: |
            echo $MY_ENV_VAR
workflows:
  say-hello-workflow:
    jobs:
      - print-hello
      - print-world:
          requires:
            - print-hello
      - print-my-name
